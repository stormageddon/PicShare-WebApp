<div style="width: 100%; margin-left: auto; margin-right: auto;">
  <img style="display: block; margin-left: auto; margin-right: auto;" width="80%" height="80%" ng-src="{{imageData.url}}" ng-click="openImage()"/>
  <hr width="100%">
  <div>
    <p style="float: left;">Uploaded at {{imageData.createdAt | date : 'short'}}
    <p style="float: right;">Image URL
      <input disabled="true" value="{{imageData.url}}"></input>
    </p>
</div>
